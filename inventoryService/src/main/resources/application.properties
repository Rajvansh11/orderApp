spring.application.name=inventoryService
server.port=7072

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Datasource config (example, update per your DB)
spring.datasource.url=jdbc:postgresql://localhost:5432/orderappdb
spring.datasource.username=postgres
spring.datasource.password=1103
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true

kafka.topic.order-inventory-update=update-inventory-for-order-topic